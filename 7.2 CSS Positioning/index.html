<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      width:500px;
      height:300px;
      background-color:blue;
      position:absolute;
      top:200px;
      left:200px;
    }
    .red-circle{
      width:100px;
      height:100px;
      background-color: brown;
      position:absolute;
      border-radius:50%;
      top:150px;
      left:250px;
    }
    /* Write your code here */
  </style>
</head>

<body>
  <div class="blue-box">


    <div class="red-circle">
    </div>
  </div>

</body>

</html>
