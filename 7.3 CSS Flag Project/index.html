<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    .flag{
      background-color: red;
      height:300px;
      width: 600px;
      text-align:center;
      position: fixed;
      border:5px solid white;
      font-family: "Times New Roman", Times, serif;
      font-weight: bold;
      color: white;
      font-size: 20px;
    }
    .flag>div{
      height:50%;
      width:100%;
      background-color: blue;
      position:absolute;
      top:25%;
    }
    .flag>div>div{
      position:absolute;
      left:43.75%;
      top:25%;
      width:12.5%;
      height:50%;
      border-radius: 100%;
      background-color: aliceblue;
      align-content: center;
    }
    .flag p{
      text-align: center;
      color:black;
      margin:0;
    }


    
    
  </style>
</head>


<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
